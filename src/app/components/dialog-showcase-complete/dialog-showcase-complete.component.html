<h1>Cuaaal</h1>
<mat-card>
    <mat-card-content>
        <mat-label>Participant name?</mat-label>
        <input matInput [(ngModel)]="name">
        <button mat-raised-button (click)="startDialog()" >Click to start dialog</button>
        <li *ngIf="manga">
            The manga you choosed: <em>{{manga}}</em>
        </li>
    </mat-card-content>

</mat-card>
